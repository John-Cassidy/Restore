version: '3.4'

services:
  restore.client.dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: restore-client-dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000/api/
    volumes:
      # Mount source code for hot reload
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tsconfig.node.json:/app/tsconfig.node.json
      # Prevent overwriting node_modules
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - restore.api
